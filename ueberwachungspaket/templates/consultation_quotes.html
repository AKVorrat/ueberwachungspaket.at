<div class="slick-enabled indent" id="quotes">
{% for quote in quotes %}
	<div>
		<div class="slide-center">
			<div class="avatar">
				<img src="{{ url_for('static', filename='img/quote/' + quote.logo) }}" alt="{{ quote.name }}" />
			</div>
			<div class="avtxt">
				<strong>{{ quote.name }}</strong>
				<p>{{ quote.text|safe }}</p>
				<a href="{{ quote.url }}" class="small"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Stellungnahme lesen</a>
			</div>
		</div>
	</div>
{% endfor %}
</div>
