<div class="slick-enabled" id="quotes">
{% for quote in quotes %}
	<div>
		<div class="slide-center">
			<div class="avatar">
				<img src="{{ url_for('static', filename='img/quote/' + quote.logo) }}" alt="{{ quote.name }}" />
			</div>
			<div class="avtxt">
				<strong>{{ quote.name }}</strong>
				<p>{{ quote.text }}</p>
			</div>
		</div>
	</div>
{% endfor %}
</div>
