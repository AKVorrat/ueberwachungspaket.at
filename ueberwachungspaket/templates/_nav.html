{% set navigation_items = [
	("root", "Home"),
	("representatives", "Werde Aktiv"),
	("share", "Rede über Überwachung"),
	("faq", "FAQ")
] -%}

<ul class="row">
	{% for func, title in navigation_items %}
	<li{% if func == active_page %} class="active"{% endif %}><a href="{{ url_for(func) }}">{{ title }}</a></li>
	{% endfor %}
</ul>
